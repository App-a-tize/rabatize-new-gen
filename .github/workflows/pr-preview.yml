name: PR Mobile Preview
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - name: Expo/EAS login
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: EAS Update (OTA) per PR
        run: npx eas update --branch pr-${{ github.event.number }} --message "PR #${{ github.event.number }}"
      - name: Build Android (preview)
        id: android
        run: |
          npx eas build --platform android --profile preview --non-interactive --wait --json > android.json
          echo "url=$(jq -r '.[0].artifacts.buildUrl // .artifacts.buildUrl // empty' android.json)" >> "$GITHUB_OUTPUT"
      - name: Build iOS (preview)
        id: ios
        run: |
          npx eas build --platform ios --profile preview --non-interactive --wait --json > ios.json
          echo "url=$(jq -r '.[0].artifacts.buildUrl // .artifacts.buildUrl // empty' ios.json)" >> "$GITHUB_OUTPUT"
      - name: Comment PR with links
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          header: Preview Builds
          message: |
            ðŸš€ **PrÃ©views PR #${{ github.event.number }}**
            - **Android:** ${{ steps.android.outputs.url }}
            - **iOS:** ${{ steps.ios.outputs.url }}
            - **OTA channel:** `pr-${{ github.event.number }}`
